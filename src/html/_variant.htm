<section class="@@class variant variant_dark">
  <img
    class="variant__background background"
    src="@img/private-owner/variant/bg/bg.jpg"
    alt="background"
    loading="lazy"
  />
  <img
    class="variant__cloud background cloud"
    src="@img/private-owner/variant/bg/cloud.png"
    alt="cloud"
    loading="lazy"
  />
  <div class="variant__container">
    <h2 class="variant__header title">
      <strong>CUBAX</strong> без отделки или
      <strong>готовый под ключ</strong>
    </h2>
    <div class="variant__descr">Выбирайте удобную для себя комплектацию:</div>
    <ul class="variant__list">
      <li class="variant__item">
        <a href="#" class="variant__img-big">
          <img
            class="variant__img-apartment"
            src="@img/private-owner/variant/complects/01.jpg"
            alt="apartment"
            loading="lazy"
          />
        </a>
        <span class="variant__label">Под чистовую отделку</span>
      </li>
      <li class="variant__item">
        <a href="#" class="variant__img-big">
          <img
            class="variant__img-apartment"
            src="@img/private-owner/variant/complects/02.jpg"
            alt="apartment"
            loading="lazy"
          />
        </a>
        <span class="variant__label">Готовый «под ключ»</span>
      </li>
      <li class="variant__item">
        <a href="#" class="variant__img-big">
          <img
            class="variant__img-apartment"
            src="@img/private-owner/variant/complects/03.jpg"
            alt="apartment"
            loading="lazy"
          />
        </a>
        <span class="variant__label">С мебелью</span>
      </li>
    </ul>
    <div class="variant__descr">
      Предлагаем на выбор 3 варианта дизайна интерьера:
    </div>
    <ul class="variant__list">
      <li class="variant__item">
        <a href="#" class="variant__img-big">
          <img
            class="variant__img-apartment"
            src="@img/private-owner/variant/interior/01.jpg"
            alt="apartment"
            loading="lazy"
          />
        </a>
      </li>
      <li class="variant__item">
        <a href="#" class="variant__img-big">
          <img
            class="variant__img-apartment"
            src="@img/private-owner/variant/interior/02.jpg"
            alt="apartment"
            loading="lazy"
          />
        </a>
      </li>
      <li class="variant__item">
        <a href="#" class="variant__img-big">
          <img
            class="variant__img-apartment"
            src="@img/private-owner/variant/interior/03.jpg"
            alt="apartment"
            loading="lazy"
          />
        </a>
      </li>
    </ul>
    <div class="variant__text">
      Или разработаем оригинальный дизайн
      <strong>по индивидуальному проекту</strong>.
    </div>
  </div>
</section>
